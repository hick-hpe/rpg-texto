<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">

  <title>Distribuir Atributos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Comic Neue", cursive;
    }

    .attr-box {
      background: #444;
      padding: 15px;
      border-radius: 10px;
    }

    .attr-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .attr-name {
      width: 130px;
      font-size: 1.1rem;
      text-transform: capitalize;
    }

    .attr-value {
      width: 40px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body class="bg-dark text-light">

  <div class="container py-4">

    <h2 class="text-center mb-4">Distribuir Atributos</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="attr-box">

          <p class="text-center">
            Pontos restantes: <span id="pontos-restantes" class="fw-bold">5</span>
          </p>

          <div id="lista-atributos"></div>

          <div id="alert"></div>

          <div class="text-center mt-3">
            <button id="confirmar" class="btn btn-success w-100">Confirmar Atributos</button>
          </div>

          <div class="text-center mt-2">
            <a href="index.html" class="btn btn-secondary w-100">Voltar</a>
          </div>

          <div class="text-center mt-3 d-none" id="btn-jogar-container">
            <a href="jogo.html" class="btn btn-primary w-100">Ir para o Jogo</a>
          </div>

        </div>

      </div>
    </div>

  </div>

  <script src="js/atributos.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
